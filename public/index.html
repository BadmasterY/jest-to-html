<!DOCTYPE html>
<html lang="en">
<style>
    body,html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
    }
    #app {
        width: 100%;
        min-width: 300px;
        padding: 10px 20%;
        box-sizing: border-box;
    }
    ul {
        margin: 0;
    }
    p {
        padding: 20px 30px;
        margin: 0;
    }

    .success p {
        background-color: #19be6b;
    }

    .failed p {
        background-color: #ed4014;
    }

    .failed .console {
        display: block;
        padding: 0.5em;
        font-size: 12px;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        overflow-x: auto;
        white-space: pre-wrap;
        border-radius: 0.25rem;
        background-color: rgba(206, 17, 38, 0.05);
        font-family: Consolas, Menlo, monospace;
    }
    .failed .code-error {
        background-color: #fbb9a9;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jest to html</title>
</head>

<body>
    <div id="app">
        <ul>

        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        const ul = document.querySelector('ul');

        fetch('/result', {
            headers: {
                'content-type': 'application/json'
            },
        }).then(data => {
            return data.json();
        }).then(json => {
            for (const key in json) {
                const li = document.createElement('li');
                if (json[key].success) {
                    li.className = 'success';
                    li.innerHTML = `<h2>${key}:</h2><p>passing!</p>`;
                } else {
                    li.className = 'failed';
                    li.innerHTML = `<h2>${key}:</h2><p>failed!</p>`;

                    const results = json[key].testResults;


                    for (const resultKey in results) {
                        const msg = results[resultKey].message;

                        li.innerHTML += `<h3>${results[resultKey].name}</h3><p class="code-error">status: ${results[resultKey].status}</p><code class="console">${msg}</code>`
                    }
                }

                ul.appendChild(li);

            }
            // console.log(data);
        })
    }
</script>

</html>
